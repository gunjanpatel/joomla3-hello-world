language: php

php:
  - 5.3

before_script:
  - pear install PHP_CodeSniffer
  - pear channel-discover pear.phing.info
  - pear install phing/phing
  - phpenv config-add .travis.ini
  - phpenv rehash

script:
  - find ./component/admin -name '*.php' -exec php -l {} \;
  - find ./component/site -name '*.php' -exec php -l {} \;
  - phing -f .travis.xml
